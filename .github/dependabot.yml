# GitHub Dependabot 配置
# 自动检测并更新依赖项的安全漏洞

version: 2
updates:
  # 监控 npm 依赖（前端）
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"

  # 监控 pip 依赖（后端）
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "security"
